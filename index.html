<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div id="carousel-container-wrapper">
        <div id="image-container">
            <img src="images/image-1.jpg" alt="Image">
            <img src="images/image-2.jpg" alt="Image">
            <img src="images/image-3.jpg" alt="Image">
            <img src="images/image-4.jpg" alt="Image">
            <img src="images/image-5.jpg" alt="Image">
        </div>
    </div>
    <img id="prev" src="images/prev.png">
<span id="span"></span>
    <img id="next" src="images/next.png">
    <h3>Image Carousel using OOP with 5 sec delay and 500ms transition</h3>
    <script src="script.js"></script>   
</body>

</html>
